<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aerofly Travels - Your trusted travel partner for visas, flights, tours, and more.">
    <title>Aerofly Travels</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/img/logo.png">
    
    <!-- Preload Main Script -->
    <link rel="preload" as="script" href="/src/main.tsx">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
